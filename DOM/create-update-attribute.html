<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Createorupdateattribute</title>
</head>
<body>
    <button id="btnsend">send</button>

    <script>
       const buttonElement = document.getElementById('btnsend');
       buttonElement.setAttribute('name','send');
       buttonElement.setAttribute('id','btnclick');
    </script>
</body>
</html>
