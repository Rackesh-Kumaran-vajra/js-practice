<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuerySelectorALL</title>
</head>
<body>
    <p class="greeting">Hello</p>
    <p class="greeting">Hi</p>


    <script>
        const allGreeting = document.querySelectorAll(".greeting");
        allGreeting.forEach(el => console.log(el.textContent));
    </script>
</body>
</html>
