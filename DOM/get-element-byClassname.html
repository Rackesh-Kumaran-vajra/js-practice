<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByClassName</title>
    <style>
        .exampleClass {
            color: blue;
        }
    </style>
</head>
<body>
    <p class="exampleClass">This paragraph has the example class.</p>
    <p class="exampleClass">So does this one.</p>
    <p>This one doesn't have the example class</p>

    <script>
      const elements =  document.getElementsByClassName('exampleClass');
      console.log(elements);

      for(i=0;i<elements.length;i++){
        
        const element = elements[i];
        element.textContent = 'New text with class';
        element.style.fontWeight = "bold";

      }
    </script>
</body>
</html>
