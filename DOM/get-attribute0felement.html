<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get attribute of element</title>
</head>
<body>
    <div id="examplediv" data-info="this is some info">
       

    </div>
    

    <script>
       const examplediv = document.getElementById('examplediv');
       console.log (examplediv.getAttribute('data-info'));
    </script>
</body>
</html>
