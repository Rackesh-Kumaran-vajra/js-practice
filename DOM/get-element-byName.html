<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-getelementbyname</title>
</head>
<body>
    <p name="exampleParagraph">This is line 1</p>
    <p name="exampleParagraph">second line text is different</p>


    <script>
      const exampleParagraphs = document.getElementsByName("exampleParagraph");
      // console.log(exampleParagraph);

      for(let i=0;i<exampleParagraphs.length;i++){
        const element = exampleParagraphs[i];
        element.innerText = 'short and sweet';
      }
    </script>
    
</body>
</html>
