        <!-- carousel layout -->

        <h1>carousel</h1>
        <div id="carouselExample" class="carousel slide bg-dark" data-bs-ride="carousel">
            <div class="carousel-inner text-light">

            <button class="carousel-control-prev " data-bs-target="#carouselExample" data-bs-slide="prev">
