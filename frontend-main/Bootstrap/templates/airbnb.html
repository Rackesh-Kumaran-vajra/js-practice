    <style>
        /* Heart toggle */
        .image-box {
            position: relative;
        }

        .heart-label {
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 22px;
            cursor: pointer;
            color: #ccc; /* empty heart */

        input:checked + .heart-label {
