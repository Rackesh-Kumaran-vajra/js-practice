<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>

  <style>
    body{
      margin: 0px;
      padding: 0px;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container{
      border: 1px solid #1a1a1a;
      border-radius: 8px;
      width:300px;
      background-color: rgb(134, 148, 149);

    }

    h2{
      text-align: center;
      color: #ffff;
    }

    form{
      display: flex;
      flex-direction: column;

      
    }

    input{
      margin: 20px;
      padding: 10px;
    }

    button{
      margin: 20px;
      padding: 10px;
      background-color: rgb(28, 154, 103);
      border: none;
      color: white;
      font-size: 20px;
      border-radius: 8px;
    }

    button:hover{
      cursor: pointer;
      background-color: rgb(3,74,15) ;
    }


  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form >
      <input type="email" placeholder="Enter your email">
      <input type="password" placeholder="Enter your password">

      <button type="submit">Login</button>

    </form>
   

  </div>
  
</body>
</html>
