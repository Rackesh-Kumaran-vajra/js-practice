<!--Editable List-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h3>Editable User List</h3>

        <div class="input-group mb-3">
            <input type="text" id="userInput" class="form-control" placeholder="enter name">
            <button class="btn btn-primary" id="addBtn">Add</button>

        </div>

        <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search user....">

        <div class="mb-3 text-center">
            <button class="btn btn-outline-primary me-2 " id="sortAsc">Sort A -> Z</button>
            <button class="btn btn-outline-secondary" id="sortDesc">Sort Z -> A</button>
        </div>



        <ul id="userList" class="list-group"></ul>

    </div>

    <script src="./editable_script.js"></script>
    
</body>
</html>
