<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator-project</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body >
    <div class="container">
        <div class="card">
            <div class="typo">
                <input class="input-box" type="text" id="values" >
            </div>

            <div class="buttons-for-symbols">
                <div class="plus-icons">+</div>
                <div class="minus-icon">-</div>
                <div class="mutiply-icon">*</div>
                <div class="division-icon">/</div>
                
            </div>

            <div class="button-for-numbers">
                <div class="nine">9</div>
                <div class="eight">8</div>
                <div class="seven">7</div>
                <div class="six">6</div>
                <div class="five">5</div>
                <div class="four">4</div>
                <div class="three">3</div>
                <div class="two">2</div>
                <div class="one">1</div>
                <div class="zero">0</div>
                <div class="dot">.</div>
                <div class="cancel-btn">C</div>
                
            </div>

            <div class="button-for-others">
                
                <div class="equal-to">=</div>


            </div>


        </div>

    </div>
<script src="./index.js"></script>   
</body>
</html>
